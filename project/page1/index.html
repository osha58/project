
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub</title>
    <link rel="icon" href="image/icon.png">
    <link rel="stylesheet" href="style/bootstrap.min.css">
     <link rel="stylesheet" href="style/login.css"> 
     <style>
         body {
            background: url(image/bg.jpg);
            background-position: center;
            background-size: cover;
            font-family: 'Dosis', sans-serif ;
            overflow: hidden;
        }
    </style> 
</head>

<body>
    <div class="overlay">
        <div class="container">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="form w-50 m-auto  p-2 rounded shadow">
                    <span id="error"></span>
                    <div class="form-caption text-center py-2">
                        <img style="width: 3rem;" src="image/icon.png" alt="">
                    </div>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name ..."
                        class=" form-control my-4">

                    <input type="email" name="email" id="email" placeholder="Enter Your Email ..."
                        class=" form-control my-4">


                    <input type="password" name="password" id="password" placeholder="Enter Your password ..."
                        class=" form-control my-4">


                    <div class="confirm d-flex justify-content-between align-items-center">
                        <button class="btn btn-danger" id="btnLogin">Login</button>
                        <a href="#" id="alert">عارف انك اكيد نسيت كلمه السر ؟</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <script src="script/bootstrap.bundle.min.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
